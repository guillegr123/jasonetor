<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Jasonetor</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var {ipcRenderer} = require('electron')
      ipcRenderer.on('jsonLoaded', (event, arg) => {
        window.vueBus.$emit('jsonLoaded', arg)
      })
    </script>
  </body>
</html>
